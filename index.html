<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine Rush: Deluxe</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #ffe6e6;
            font-family: 'Segoe UI', sans-serif;
            touch-action: none;
        }

        #gameCanvas {
            display: block;
            margin: 0 auto;
            background: linear-gradient(to bottom, #fff0f5, #ffc0cb);
        }

        /* UI Layer */
        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #d6336c;
            font-weight: 800;
            text-shadow: 2px 2px 0px white;
            pointer-events: none;
            display: flex;
            gap: 20px;
        }

        .powerup-indicator {
            color: #3498db;
            display: none;
            /* Hidden by default */
        }

        /* Controls */
        .controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 40px;
            box-sizing: border-box;
            pointer-events: none;
        }

        .btn {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            border: 3px solid #d6336c;
            color: #d6336c;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        /* Modal */
        #modal,
        #start-screen {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 100;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        #modal {
            display: none;
            background: rgba(0, 0, 0, 0.85);
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            border: 4px solid #d6336c;
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 90%;
        }

        .modal-btn {
            padding: 15px 40px;
            font-size: 20px;
            margin: 10px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.1s;
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.2);
        }

        .modal-btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        .yes {
            background: #ff4757;
            color: white;
        }

        .no {
            background: #ced6e0;
            color: #2f3542;
        }

        @keyframes popIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% {
                transform: translate(1px, 1px) rotate(0deg);
            }

            10% {
                transform: translate(-1px, -2px) rotate(-1deg);
            }

            20% {
                transform: translate(-3px, 0px) rotate(1deg);
            }

            30% {
                transform: translate(3px, 2px) rotate(0deg);
            }

            40% {
                transform: translate(1px, -1px) rotate(1deg);
            }

            50% {
                transform: translate(-1px, 2px) rotate(-1deg);
            }

            60% {
                transform: translate(-3px, 1px) rotate(0deg);
            }

            70% {
                transform: translate(3px, 1px) rotate(-1deg);
            }

            80% {
                transform: translate(-1px, -1px) rotate(1deg);
            }

            90% {
                transform: translate(1px, 2px) rotate(0deg);
            }

            100% {
                transform: translate(1px, -2px) rotate(-1deg);
            }
        }
    </style>
</head>

<body>

    <div id="ui-layer">
        <div>Score: <span id="score">0</span>/30</div>
        <div id="freeze-text" class="powerup-indicator">‚ùÑÔ∏è TIME FROZEN!</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div class="controls">
        <div class="btn" id="leftBtn">‚¨ÖÔ∏è</div>
        <div class="btn" id="rightBtn">‚û°Ô∏è</div>
    </div>

    <div id="start-screen">
        <h1 style="color: #ff4757; font-size: 3rem;">Love Catcher v2.0</h1>
        <div style="font-size: 1.2rem; margin-bottom: 20px; color: #555;">
            <p>‚ù§Ô∏è Heart = +1 Point</p>
            <p>üåü Gold Heart = +5 Points</p>
            <p>‚ùÑÔ∏è Snowflake = Slow Motion</p>
            <p>üíî Bomb = -5 Points!</p>
        </div>
        <button class="modal-btn yes" onclick="initAudioAndStart()">Start Playing</button>
    </div>

    <div id="modal">
        <div class="modal-content">
            <h1 style="color: #ff4757;">Level Cleared! üéâ</h1>
            <p style="font-size: 1.2rem; color: #333;">You caught all the love! Now...</p>
            <h2 style="font-size: 2rem; margin: 20px 0;">Will you be my Valentine?</h2>
            <div style="position: relative; min-height: 80px;">
                <button class="modal-btn yes" onclick="playSound('win'); alert('Yay! ‚ù§Ô∏è')">YES ABSOLUTELY</button>
                <button class="modal-btn no" onmouseover="dodge(this)" onclick="dodge(this)">No</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const freezeText = document.getElementById('freeze-text');

        let audioCtx;

        // --- GAME STATE ---
        let gameRunning = false;
        let score = 0;
        let winningScore = 30;
        let speedMultiplier = 1; // Used for Freeze powerup
        let particles = [];
        let items = [];
        let player;
        let keys = { right: false, left: false };

        // --- AUDIO SYSTEM (Synthesizer) ---
        // This generates sound on the fly using math waves
        function initAudioAndStart() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            startGame();
        }

        function playSound(type) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'catch') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(440, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(880, audioCtx.currentTime + 0.1);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.1);
            } else if (type === 'gold') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(600, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.3);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            } else if (type === 'hit') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.2);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.2);
            }
        }

        // --- CLASSES ---

        class Player {
            constructor() {
                this.w = 70;
                this.h = 70;
                this.x = canvas.width / 2 - this.w / 2;
                this.y = canvas.height - 90;
                this.speed = 8;
                this.emoji = "üêº";
            }
            draw() {
                ctx.font = "60px Arial";
                ctx.shadowColor = "rgba(0,0,0,0.2)";
                ctx.shadowBlur = 10;
                ctx.fillText(this.emoji, this.x, this.y + 60);
                ctx.shadowBlur = 0; // Reset
            }
            update() {
                if (keys.right && this.x + this.w < canvas.width) this.x += this.speed;
                if (keys.left && this.x > 0) this.x -= this.speed;
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 8 + 4;
                this.speedX = Math.random() * 6 - 3;
                this.speedY = Math.random() * 6 - 3;
                this.color = color;
                this.life = 1.0; // Opacity
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 0.03; // Fade out
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1.0;
            }
        }

        class Item {
            constructor() {
                const rand = Math.random();
                if (rand > 0.95) this.type = 'gold'; // 5% chance
                else if (rand > 0.85) this.type = 'freeze'; // 10% chance
                else if (rand > 0.70) this.type = 'bomb'; // 15% chance
                else this.type = 'heart'; // 70% chance

                this.setProps();
                this.x = Math.random() * (canvas.width - 50);
                this.y = -50;
                this.speed = (Math.random() * 3 + 2);
                this.size = 50;
                this.angle = 0;
            }

            setProps() {
                if (this.type === 'heart') { this.emoji = "‚ù§Ô∏è"; this.val = 1; this.color = "#ff4757"; }
                if (this.type === 'gold') { this.emoji = "üåü"; this.val = 5; this.color = "#f1c40f"; }
                if (this.type === 'bomb') { this.emoji = "üíî"; this.val = -5; this.color = "#576574"; }
                if (this.type === 'freeze') { this.emoji = "‚ùÑÔ∏è"; this.val = 0; this.color = "#3498db"; }
            }

            update() {
                // Apply speed multiplier (allows freezing)
                this.y += this.speed * speedMultiplier;
                this.angle += 0.05; // Spin effect
            }

            draw() {
                ctx.save();
                ctx.translate(this.x + 20, this.y + 20);
                ctx.rotate(Math.sin(this.angle) * 0.2); // Wiggle
                ctx.font = "40px Arial";
                ctx.fillText(this.emoji, -20, 20);
                ctx.restore();
            }
        }

        // --- GAME LOOP ---

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (player) player.y = canvas.height - 90;
        }
        window.addEventListener('resize', resize);
        resize();

        function spawnParticles(x, y, color) {
            for (let i = 0; i < 10; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function freezeTime() {
            speedMultiplier = 0.2; // Slow down
            freezeText.style.display = 'block';
            setTimeout(() => {
                speedMultiplier = 1;
                freezeText.style.display = 'none';
            }, 5000);
        }

        function shakeScreen() {
            document.body.classList.add('shake');
            setTimeout(() => document.body.classList.remove('shake'), 500);
        }

        function update() {
            if (!gameRunning) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            player.update();
            player.draw();

            // Handle Particles
            particles.forEach((p, index) => {
                p.update();
                p.draw();
                if (p.life <= 0) particles.splice(index, 1);
            });

            // Handle Items
            items.forEach((item, index) => {
                item.update();
                item.draw();

                // Collision
                if (
                    item.y + 30 > player.y &&
                    item.y < player.y + player.h &&
                    item.x + 30 > player.x &&
                    item.x < player.x + player.w
                ) {
                    items.splice(index, 1);

                    if (item.type === 'bomb') {
                        score += item.val;
                        playSound('hit');
                        shakeScreen();
                    } else if (item.type === 'freeze') {
                        playSound('gold');
                        freezeTime();
                    } else {
                        score += item.val;
                        playSound(item.type === 'gold' ? 'gold' : 'catch');
                        spawnParticles(item.x, item.y, item.color);
                    }

                    if (score < 0) score = 0;
                    scoreEl.innerText = score;

                    if (score >= winningScore) {
                        gameRunning = false;
                        document.getElementById('modal').style.display = 'flex';
                    }
                }
                else if (item.y > canvas.height) {
                    items.splice(index, 1);
                }
            });

            requestAnimationFrame(update);
        }

        function spawnItem() {
            if (gameRunning) {
                items.push(new Item());
                // Spawns faster as score gets higher
                let spawnRate = 800 - (score * 15);
                if (spawnRate < 300) spawnRate = 300;

                setTimeout(spawnItem, spawnRate);
            }
        }

        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            gameRunning = true;
            player = new Player();
            items = [];
            particles = [];
            score = 0;
            scoreEl.innerText = score;
            spawnItem();
            update();
        }

        // --- INPUT HANDLING ---
        window.addEventListener('keydown', e => {
            if (e.key === 'ArrowRight') keys.right = true;
            if (e.key === 'ArrowLeft') keys.left = true;
        });
        window.addEventListener('keyup', e => {
            if (e.key === 'ArrowRight') keys.right = false;
            if (e.key === 'ArrowLeft') keys.left = false;
        });

        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');

        ['mousedown', 'touchstart'].forEach(evt =>
            leftBtn.addEventListener(evt, (e) => { e.preventDefault(); keys.left = true; })
        );
        ['mouseup', 'touchend'].forEach(evt =>
            leftBtn.addEventListener(evt, (e) => { e.preventDefault(); keys.left = false; })
        );
        ['mousedown', 'touchstart'].forEach(evt =>
            rightBtn.addEventListener(evt, (e) => { e.preventDefault(); keys.right = true; })
        );
        ['mouseup', 'touchend'].forEach(evt =>
            rightBtn.addEventListener(evt, (e) => { e.preventDefault(); keys.right = false; })
        );

        function dodge(btn) {
            btn.style.position = 'absolute';
            btn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            btn.style.top = Math.random() * (window.innerHeight - 100) + 'px';
        }

    </script>
</body>

</html>
