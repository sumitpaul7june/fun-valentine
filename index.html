<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mission: Valentine</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #ffe6e6;
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            touch-action: none;
            /* Prevents zooming on mobile */
        }

        #gameCanvas {
            display: block;
            margin: 0 auto;
            background: linear-gradient(to bottom, #ffe6e6, #ffc0cb);
        }

        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #d6336c;
            font-weight: bold;
            text-shadow: 2px 2px 0px white;
            pointer-events: none;
        }

        /* Mobile Controls */
        .controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 40px;
            box-sizing: border-box;
            pointer-events: none;
            /* Let clicks pass through to hidden buttons */
        }

        .btn {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            border: 2px solid #d6336c;
            color: #d6336c;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
            /* Re-enable clicks */
            user-select: none;
            cursor: pointer;
        }

        .btn:active {
            background: rgba(255, 255, 255, 0.8);
            transform: scale(0.95);
        }

        /* The Modal (Proposal) */
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 5px solid #d6336c;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 90%;
        }

        h1 {
            color: #d6336c;
            margin-top: 0;
        }

        .modal-btn {
            padding: 15px 30px;
            font-size: 20px;
            margin: 10px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .yes {
            background: #2ecc71;
            color: white;
        }

        .no {
            background: #e74c3c;
            color: white;
        }

        .modal-btn:hover {
            transform: scale(1.1);
        }

        @keyframes popIn {
            from {
                transform: scale(0);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Start Screen */
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 230, 230, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 50;
            text-align: center;
        }
    </style>
</head>

<body>

    <div id="ui-layer">Score: <span id="score">0</span>/20</div>
    <canvas id="gameCanvas"></canvas>

    <div class="controls" id="mobileControls">
        <div class="btn" id="leftBtn">‚¨ÖÔ∏è</div>
        <div class="btn" id="rightBtn">‚û°Ô∏è</div>
    </div>

    <div id="start-screen">
        <h1 style="font-size: 40px;">Mission: Love Catcher</h1>
        <p style="font-size: 20px; color: #555;">Catch 20 Hearts ‚ù§Ô∏è to win!</p>
        <p style="color: #e74c3c;">Avoid the Broken Hearts üíî</p>
        <button class="modal-btn yes" onclick="startGame()">Start Game</button>
    </div>

    <div id="modal">
        <div class="modal-content">
            <h1>Level Complete! üèÜ</h1>
            <p style="font-size: 18px;">You caught all my love. Now I have a question...</p>
            <h2 style="font-size: 28px; color: #d6336c; margin: 20px 0;">Will you be my Valentine?</h2>
            <button class="modal-btn yes" onclick="alert('Yay! It\'s a date! ‚ù§Ô∏è')">YES! ‚ù§Ô∏è</button>
            <button class="modal-btn no" onmouseover="moveButton(this)" onclick="moveButton(this)">No</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const modal = document.getElementById('modal');
        const startScreen = document.getElementById('start-screen');

        // Game State
        let gameRunning = false;
        let score = 0;
        let winningScore = 20;
        let player;
        let items = [];
        let keys = { right: false, left: false };

        // Resize Canvas
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (player) player.y = canvas.height - 80;
        }
        window.addEventListener('resize', resize);
        resize();

        // Player Object
        class Player {
            constructor() {
                this.w = 80;
                this.h = 80;
                this.x = canvas.width / 2 - this.w / 2;
                this.y = canvas.height - 100;
                this.speed = 10; // Speed
                this.emoji = "üß∫"; // Basket
            }

            draw() {
                ctx.font = "60px Arial";
                ctx.textAlign = "center";
                ctx.fillText(this.emoji, this.x + this.w / 2, this.y + 60);
            }

            update() {
                if (keys.right && this.x + this.w < canvas.width) this.x += this.speed;
                if (keys.left && this.x > 0) this.x -= this.speed;
            }
        }

        // Falling Item Object
        class Item {
            constructor() {
                this.type = Math.random() > 0.2 ? 'heart' : 'bomb'; // 80% hearts
                this.emoji = this.type === 'heart' ? "‚ù§Ô∏è" : "üíî";
                this.x = Math.random() * (canvas.width - 50);
                this.y = -50;
                this.speed = Math.random() * 3 + 2; // Random speed
                this.size = 40;
            }

            draw() {
                ctx.font = "40px Arial";
                ctx.fillText(this.emoji, this.x, this.y);
            }

            update() {
                this.y += this.speed;
            }
        }

        function init() {
            player = new Player();
            items = [];
            score = 0;
            scoreEl.innerText = score;
        }

        function spawnItem() {
            if (gameRunning) {
                items.push(new Item());
                setTimeout(spawnItem, 800); // Spawn rate
            }
        }

        function update() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            player.update();
            player.draw();

            items.forEach((item, index) => {
                item.update();
                item.draw();

                // Collision Detection
                if (
                    item.y + item.size > player.y &&
                    item.y < player.y + player.h &&
                    item.x + item.size > player.x &&
                    item.x < player.x + player.w
                ) {
                    // Hit!
                    if (item.type === 'heart') {
                        score++;
                        scoreEl.innerText = score;
                        // Visual pop effect could go here
                    } else {
                        score = Math.max(0, score - 2); // Lose points
                        scoreEl.innerText = score;
                        // Shake screen effect
                        canvas.style.transform = "translateX(10px)";
                        setTimeout(() => canvas.style.transform = "translateX(0)", 100);
                    }
                    items.splice(index, 1);

                    // WIN CONDITION
                    if (score >= winningScore) {
                        gameRunning = false;
                        modal.style.display = 'flex';
                    }
                }

                // Remove off-screen items
                if (item.y > canvas.height) {
                    items.splice(index, 1);
                }
            });

            requestAnimationFrame(update);
        }

        function startGame() {
            startScreen.style.display = 'none';
            gameRunning = true;
            init();
            spawnItem();
            update();
        }

        // --- Controls ---

        // Keyboard
        window.addEventListener('keydown', e => {
            if (e.key === 'ArrowRight') keys.right = true;
            if (e.key === 'ArrowLeft') keys.left = true;
        });
        window.addEventListener('keyup', e => {
            if (e.key === 'ArrowRight') keys.right = false;
            if (e.key === 'ArrowLeft') keys.left = false;
        });

        // Touch / Mouse Buttons
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');

        const addTouch = (elem, dir) => {
            elem.addEventListener('mousedown', () => keys[dir] = true);
            elem.addEventListener('mouseup', () => keys[dir] = false);
            elem.addEventListener('touchstart', (e) => { e.preventDefault(); keys[dir] = true; });
            elem.addEventListener('touchend', (e) => { e.preventDefault(); keys[dir] = false; });
        };

        addTouch(leftBtn, 'left');
        addTouch(rightBtn, 'right');

        // Funny "No" Button Logic
        function moveButton(btn) {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            btn.style.position = 'absolute';
            btn.style.left = `${x}px`;
            btn.style.top = `${y}px`;
        }

        // Hide controls on PC if you want, but they are helpful visual cues
        if (!('ontouchstart' in window)) {
            // document.getElementById('mobileControls').style.display = 'none';
        }

    </script>
</body>

</html>
